[build]
  publish = "dist"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "18"

# Redirect all routes to index.html for React Router
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Cache optimization for static assets
[[headers]]
  for = "/dist/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://apis.google.com https://www.google-analytics.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https://api.groq.com https://generativelanguage.googleapis.com https://openrouter.ai https://api-inference.huggingface.co https://identitytoolkit.googleapis.com https://firestore.googleapis.com wss://firestore.googleapis.com; frame-src 'self' https://accounts.google.com https://vedantavision-da2e1.firebaseapp.com;"

# Environment variable handling
[context.production.environment]
  VITE_DEV_MODE = "false"

[context.deploy-preview.environment]
  VITE_DEV_MODE = "true"

[context.branch-deploy.environment]
  VITE_DEV_MODE = "true"
